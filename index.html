<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#f8cdda,#fda085);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Open Button */
.open-btn{
  background:white;
  color:#d94b6a;
  padding:14px 32px;
  border-radius:40px;
  border:none;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  animation:pulse 1.5s infinite;
  z-index:10;
}

/* Heart Card */
.card{
  display:none;
  position:relative;
  width:360px;
  padding:40px 30px;
  background:linear-gradient(145deg,rgba(255,255,255,0.9),rgba(255,255,255,0.65));
  border-radius:40px;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
  text-align:center;
  animation:fadeIn 2s ease;
  z-index:5;
}

/* Heart glow */
.card::before{
  content:"‚ù§Ô∏è";
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:60px;
  animation:heartBeat 2s infinite;
}

/* Rose Background */
.rose-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

/* Text */
p{
  font-size:16.5px;
  line-height:1.8;
  color:#5a2a2a;
  opacity:0;
  animation:textFade 2s forwards;
}
.p1{animation-delay:.5s}
.p2{animation-delay:2s}
.p3{animation-delay:3.5s}

/* I LOVE YOU */
.love{
  margin-top:24px;
  font-size:42px;
  font-weight:700;
  letter-spacing:3px;
  background:linear-gradient(90deg,#ff416c,#ff4b2b,#ff416c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  animation:loveShow 2.5s forwards;
  animation-delay:6s;
}

/* Wish */
.wish{
  margin-top:12px;
  font-size:18px;
  color:#b03050;
  opacity:0;
  animation:textFade 2s forwards;
  animation-delay:8.5s;
}

/* Name */
.name{
  margin-top:20px;
  font-weight:600;
  color:#6a1f2b;
  opacity:0;
  animation:textFade 2s forwards;
  animation-delay:10s;
}

/* Falling Roses */
.fall{
  position:fixed;
  top:-40px;
  font-size:26px;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:2;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
@keyframes textFade{
  to{opacity:1}
}
@keyframes pulse{
  50%{transform:scale(1.08)}
}
@keyframes heartBeat{
  50%{transform:translateX(-50%) scale(1.15)}
}
@keyframes loveShow{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<button class="open-btn" onclick="openLove()">Tap to Open üåπ</button>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="card" id="card">
  <p class="p1">
    Tum meri zindagi ka sabse khoobsurat ehsaas ho‚Ä¶
  </p>
  <p class="p2">
    Har rang ke gulaab mein,
    mujhe sirf tumhari muskaan dikhti hai üå∏
  </p>
  <p class="p3">
    Tum saath ho toh,
    zindagi khud ek khubsurat kahani ban jaati hai‚Ä¶
  </p>

  <div class="love">I LOVE YOU</div>
  <div class="wish">Happy Rose Day üåπ</div>
  <div class="name">‚Äì Avinandan</div>
</div>

<script>
function openLove(){
  document.querySelector('.open-btn').style.display='none';
  document.getElementById('card').style.display='block';
  document.getElementById('music').play();
  roseRain();
}

function roseRain(){
  const roses=["üåπ","üå∏","üå∫"];
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="fall";
    r.innerHTML=roses[Math.floor(Math.random()*roses.length)];
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize=(22+Math.random()*10)+"px";
    r.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  },300);
}
</script>

</body>
</html>
